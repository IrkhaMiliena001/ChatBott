function switchScreen(hide,show){hide.classList.remove('active'); show.classList.add('active'); changeBackground();}
function showRights(category){
  const data = rightsData[category];
  rightsTitle.textContent = data.title;
  rightsList.innerHTML="";
  data.items.forEach(item=>{
    const btn = document.createElement("button");
    btn.className="right-item btn";
    btn.textContent=item.name;
    btn.onclick=()=>showDetail(item);
    rightsList.appendChild(btn);
  });
  switchScreen(sections,rightsScreen);
}


  function showDetail(item) {
    detailTitle.textContent = item.name;
    detailText.textContent = item.desc;
    detailText.style.opacity = 0;
    switchScreen(rightsScreen, detailScreen);
    setTimeout(() => { detailText.style.transition = "opacity 0.5s"; detailText.style.opacity = 1; }, 50);
  }


document.getElementById("start-btn").onclick = ()=>switchScreen(welcome,sections);
document.getElementById("back-to-welcome").onclick = ()=>switchScreen(sections,welcome);
document.getElementById("back-to-sections").onclick = ()=>switchScreen(rightsScreen,sections);
document.getElementById("back-to-rights").onclick = ()=>switchScreen(detailScreen,rightsScreen);
document.querySelectorAll('#sections-screen .btn[data-cat]').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const cat = btn.getAttribute('data-cat');
    showRights(cat);
  });
});
</script>
